<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <script type="module" crossorigin src="/WDD330/assets/checkout-C3pQpTP6.js"></script>
  <link rel="modulepreload" crossorigin href="/WDD330/assets/utils-DycB6jvq.js">
  <link rel="stylesheet" crossorigin href="/WDD330/assets/utils-cES4vyns.css">
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="checkout-summary">
      <h2>Order Summary</h2>
      <p>Item Subtotal: <span id="item-subtotal">$0.00</span></p>
      <p>Shipping: <span id="shipping-est">$0.00</span></p>
      <p>Tax: <span id="tax-amount">$0.00</span></p>
      <p>
        <strong>Total: <span id="order-total">$0.00</span></strong>
      </p>
    </section>
    <section class="checkout-form">
      <h2>Shipping & Payment</h2>
      <form id="checkout-form">
        <fieldset>
          <legend>Customer Info</legend>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required placeholder="Jane" />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required placeholder="Doe" />
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" required placeholder="123 Main St" />
          <label for="city">City</label>
          <input type="text" id="city" name="city" required placeholder="Rexburg" />
          <label for="state">State</label>
          <input type="text" id="state" name="state" required placeholder="ID" />
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required placeholder="83440" />
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234123412341234"
            autocomplete="cc-number" inputmode="numeric" />
          <label for="expiration">Expiration (MM/YY)</label>
          <input type="text" id="expiration" name="expiration" required placeholder="12/25" autocomplete="cc-exp"
            inputmode="numeric" />
          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required placeholder="123" autocomplete="cc-csc" inputmode="numeric"
            maxlength="4" />
        </fieldset>
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
